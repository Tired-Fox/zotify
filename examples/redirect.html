<!doctype html>
<html>
    <head>
        <script>
            let code = "";
            window.onload = () => {
                code = (new URLSearchParams(window.location.search)).get("code");
                document.getElementById("auth-code").textContent = code;
            };

            function copyCode() {
                navigator.clipboard.writeText(code);
            }
